<!doctype html>
<title>{{ common.title }}</title>
<head>
  <script src="/static/jquery-1.5.2.js" type="text/javascript"></script>
  <script src="/static/jquery.autopager-1.0.0.js" type="text/javascript"></script>
  <script src="/static/jquery.quicksearch.js" type="text/javascript"></script>
  <script src="/static/jquery.jeditable.js" type="text/javascript"></script>
</head>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1><a href="{{ common.title_link }}">{{ common.title }}</a></h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">ログインするで(｀ω´)</a>
  {% else %}
    <a href="{{ url_for('logout') }}">ログアウトするで(｀ω´)</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
